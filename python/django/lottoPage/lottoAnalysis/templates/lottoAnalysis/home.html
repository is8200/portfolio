{% load static %}

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>lotto</title>
        <style></style>
        <link rel="stylesheet" type="text/css" href="{% static 'lottoAnalysis/css/style.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    </head>
    <body>
        
        <form id='loadStatistics' action="{% url 'lottoAnalysis:getStatistics' %}" method="post">
            {% csrf_token %} 
            <div class='box_big'>
                <div class='box_middle'>
                    <ul>
                        <li>
                            <div>
                               시작일: <input type='text' id='sDate' readonly>
                            </div>
                            <div>
                               종료일: <input type='text' id='eDate' readonly>
                            </div>
                        </li>
                        
                        <li>
                            <div>
                                보너스번호 포함여부: 
                                <select id='containBonus'>
                                    <option value='0'> 미포함</option>
                                    <option value='1'> 포함</option>
                                </select>
                            </div>
                            <div>
                                x축 설정: 
                                <select id='xAxis'>
                                    <option value='0'> 최소값</option>
                                    <option value='1'> 최대값</option>
                                </select>
                            
                            </div>
                        </li>
                    </ul>
                </div>
                
                <div class='box_button'>
                   <button type="button" class="btn btn-light">검색</button>
                </div>
            </div>
        
        </form>

        
        <div class="chart-container" style="">
            <canvas id="myChart"></canvas>
        </div>

        <script>
        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
  

        var sPicker = new Pikaday({
            field: document.getElementById('sDate'),
            format: 'YYYY-MM-DD',
            toString(date, format) {
                // you should do formatting based on the passed format,
                // but we will just return 'D/M/YYYY' for simplicity
                const day = date.getDate();
                const month = date.getMonth() + 1;
                const year = date.getFullYear();
                return `${year}-${month}-${day}`;
            },
            parse(dateString, format) {
                // dateString is the result of `toString` method
                const parts = dateString.split('/');
                const day = parseInt(parts[0], 10);
                const month = parseInt(parts[1], 10) - 1;
                const year = parseInt(parts[2], 10);
                return new Date(year, month, day);
            }
        });
        
        
        var ePicker = new Pikaday({
            field: document.getElementById('eDate'),
            format: 'YYYY-MM-DD',
            toString(date, format) {
                // you should do formatting based on the passed format,
                // but we will just return 'D/M/YYYY' for simplicity
                const day = date.getDate();
                const month = date.getMonth() + 1;
                const year = date.getFullYear();
                return `${year}-${month}-${day}`;
            },
            parse(dateString, format) {
                // dateString is the result of `toString` method
                const parts = dateString.split('/');
                const day = parseInt(parts[0], 10);
                const month = parseInt(parts[1], 10) - 1;
                const year = parseInt(parts[2], 10);
                return new Date(year, month, day);
            }
        });
            
        </script>

    </body>
</html>
