<h1>{{ question.question_text }} </h1>

{% if error_message %} <p><string>{{ error_message }}</strong></p> {% endif %}

<form action="{% url 'lottoAnalysis' question.id %}" method="post">
{% csrf_token %} 
{% for question in latest_question_list %}
    <input type="radio" name="question" id="question{{ forloop.counter }}" value="{{ question.id}}">
    <label for="question{{ forloop.counter }}"> {{ question.question_text}} </label><br>
{% endfor %}
<input type="submit" value="start">
</form>
